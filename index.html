<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVG</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f41ee52d8b.js" crossorigin="anonymous"></script>

</head>

<body>

  <nav id="nav">
    <div class="nav-logo">
      <h5>MVG</h5>
    </div>
    <div>
      <ul>
        <li>HOME</li>
        <li> <a href="#projects">PROJECTS</a></li>
        <li>CONTACTS</li>
      </ul>
    </div>
  </nav>

  <div id="container">
    <div id="home" class="section">
      <div class="home-style-item" id="homeDescription">
        <div id="name">
          <p id="cursive">MAGIC&nbsp;GAPUD</p>
          <p id="portfolio">Portfolio</p>
        </div>
        <div id="intro">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, ipsa. Culpa quis nemo, neque necessitatibus aspernatur laborum asperiores dolore quo!</p>
        </div>
        <div id="buttons">
          <button class="btn resume">Resume</button>
          <button class="btn aboutMe" a="#aboutMe">About me</button>
        </div>
      </div>
      <div class="home-style-item">
        <div class="blob-wrapper">
          <span class="blob blob1"></span>
          <span class="blob blob2"></span>
          <span class="blob blob3"></span>

          <img src="photo.jpg" alt="Center Photo" class="center-photo" />
        </div>

      </div>
    </div>

    <div id="aboutMe" class="section">
      <p>About Me</p>
    </div>
    <div id="projects" class="section">
      <p>Projects</p>
    </div>
    <div id="contacts" class="section">
      <p>contacts</p>
    </div>
  </div>


  <div id="arrow">
    <i class="fa-solid fa-arrow-right"></i>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
